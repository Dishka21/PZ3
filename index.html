<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true;">
      <a-marker preset="hiro">

        <a-box position="0 -0.5 0" scale="0.2 3 2" material="color: blue"></a-box>

        <a-torus color="green" radius="0.5" position="-1 1 0"
                 animation="property: rotation; to: 360 360 360; loop: true; dur: 7000"></a-torus>

        <a-plane color="purple" height="1" width="1" position="0 0 -1" rotation="90 0 0"></a-plane>

        <a-text value="Bye, Cruel World!" color="blue" width="7" position="-1 0 -0.75"
                animation="property: position; to: 1 0 0.75; loop: true; dur: 10000"></a-text>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</html>
